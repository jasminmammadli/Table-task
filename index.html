<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="mx-auto my-5 d-flex justify-content-between">
        <input
          type="email"
          class="form-control w-50"
          placeholder="Search for name or email..."
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          oninput="search()"
        />
        <div>
          <button class="btn btn-info" onclick="sortName()">Sort to name</button>
          <button class="btn btn-info" onclick="sortAge()">Sort to age</button>
        </div>
      </div>
      <table class="table table-striped border border-2"></table>
      <div class="text-center d-flex justify-content-between">
        <button
          class="btn btn-danger px-5 py-2"
          id="prev"
          onclick="generatePaginationNumber(-10)"
        >
          Prev
        </button>
        <button
          class="btn btn-dark px-5 py-2"
          id="next"
          onclick="generatePaginationNumber(10)"
        >
          Next
        </button>
      </div>
    </div>
    <script src="./code.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
